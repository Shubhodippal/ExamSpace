<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/ExamSpace/index.html" />
    <script>
      // Redirect all 404s to index.html with the original path as hash
      var path = location.pathname.replace(/^\/ExamSpace/, '');
      var search = location.search || '';
      var hash = location.hash || '';
      location.replace('/ExamSpace/index.html#' + path + search + hash);
    </script>
  </head>
  <body></body>
</html>
